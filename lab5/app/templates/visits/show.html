{% extends 'visits/base.html' %}
{% from '/pagination.html' import pagination %}
{% block tabs %}

      <thead>
        <tr>
          <th scope="col">â„–</th>
          <th scope="col">Path</th>
          <th scope="col">User</th>

        </tr>
      </thead>
      <tbody>
        {% for val in values %}
        <tr>
          <td>{{ val.id }}</td>

{% endblock %}
